<template name="tabs">
	{{#if currentUser}}
		{{#if isAdmin}}
			{{> adminTabs}}
		{{else}}
			{{> userTabs}}
		{{/if}}}
  {{/if}}
</template>	

<template name="adminTabs">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<div class="tabs nav-collapse collapse">
					<ul class="nav">
						<li class="{{tabSelected 'tournaments'}}"><a href="/tournaments">Tournaments</a></li>
						<li class="{{tabSelected 'users'}}"><a href="/users">Users</a></li>
					</ul>
					<!--
					<form class="navbar-search pull-right">
						<input type="text" class="search-query" placeholder="Find volunteers, shifts and roles" data-provide="typeahead">
					</form>
					-->
					{{> userMenu}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="userTabs">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
				</a>
				<div class="tabs nav-collapse collapse">
					<ul class="nav">
						<li class="{{tabSelected 'tournaments'}}"><a href="/tournaments">Tournaments</a></li>
					</ul>
					{{> userMenu}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="userMenu">
	<ul class="nav pull-right">
		<li class="dropdown">
			<a class="dropdown-toggle" href="#" data-toggle="dropdown" role="button" id="nameLabel">{{usersname}} <b class="caret"></b></a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="nameLabel">
				<li id="goToProfile" role="presentation">
					<a href="/profile" role="menuitem" tabindex="-1">My Profile</a>
				</li>
				<li id="signOut" role="presentation">
					<a href="#" role="menuitem" tabindex="-1">Sign out</a>
				</li>
			</ul>
		</li>
	</ul>
</template>
