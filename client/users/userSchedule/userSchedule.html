<template name="userSchedule">
	{{> tabs}}
	{{setTab 'tournaments'}}
	<ul class="breadcrumb">
    {{#with linkHelper}}
      <li><a href="{{pathFor 'preferences'}}">Preferences</a></li>
      <!--
      <span class="divider">|</span>
      <li class="active">My Schedule</li>
      -->
      {{#if isTeamLead}}
        <span class="divider">|</span>
        <li><a href="{{pathFor 'teamSchedule'}}">Team Schedule</a></li>
      {{/if}}
    {{/with}}
	</ul>
	{{> userMessages}}
	<div class="row">
		<div class="span12">
			<p class="lead">The schedule has not yet been confirmed.</p>
			<p>Please keep checking back.</p>
		</div>
	</div>
</template>
