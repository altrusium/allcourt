<template name="userSchedule">
	{{> tabs}}
	{{setTab 'tournaments'}}
	<ul class="breadcrumb">
    {{#with linkHelper}}
    <li>
      <a href="{{pathFor 'preferences'}}">Preferences</a> 
      <span class="divider">|</span>
    </li>
    <li class="active">
      Schedule
    </li>
    {{/with}}
	</ul>
	{{> userMessages}}
	<div class="row">
		<div class="span12">
			<p class="lead">The schedule has not yet been confirmed.</p>
			<p>Please keep checking back.</p>
		</div>
	</div>
</template>
