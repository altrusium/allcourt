<template name="profileDetails">
	{{> tabs}}
	{{setTab ''}}
	{{> userMessages}}
	<div class="row">
		<div class="span7">
			{{> displayProfileDetails}}
			{{> volunteerDetailsPartial}}
		</div>
	</div>
</template>



<template name="profileEdit">
	{{> tabs}}
	{{setTab ''}}
	{{> userMessages}}
	<div class="row">
		<form method="post" id="profileForm" data-parsley-validate>
		<div class="span5">
      {{#with details}}
			<form class="profile-edit form-horizontal">
				<div id="photoPlaceholder" class="{{#if isMale}}male{{else}}female{{/if}} photo-placeholder empty">
					<img src="{{photoFile}}" id="photoImg">
				</div>
				<div class="control-group">
					<label class="control-label" for="photo">Photo</label>
					<div class="controls">
						<button id="pickPhoto" type="button" class="btn input-medium">Select File</button>
						<input type="hidden" id="photoFilename" value="{{photoFilename}}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="email">Email *</label>
					<div class="controls">
						<input type="email" id="email" class="input-medium" value="{{email}}" data-parsley-error-message="Your email address is required" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="firstName">First Name *</label>
					<div class="controls">
						<input type="text" id="firstName" class="input-medium" value="{{firstName}}" data-parsley-error-message="Your first name is required" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="lastName">Last Name *</label>
					<div class="controls">
						<input type="text" id="lastName" class="input-medium" value="{{lastName}}" data-parsley-error-message="Your last name is required" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="gender">Gender *</label>
					<div class="controls">
						<label class="radio inline">
							<input type="radio" id="maleGender" name="gender" value="male" checked={{isMale}} data-parsley-error-message="Your gender is required" required> male
						</label>
						<label class="radio inline">
							<input type="radio" id="femaleGender" name="gender" value="female" checked={{isFemale}}> female
						</label>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<input type="submit" id="saveProfile" value="Save Profile" class="btn btn-primary"/>
					</div>
				</div>
			</form>
      {{/with}}
		</div>
		<div class="span5">
      {{#with volunteerDetails}}
			<form class="form-horizontal" id="volunteerForm" data-parsley-validate >
				<div class="control-group">
					<label class="control-label" for="shirtSize">Shirt Size *</label>
					<div class="controls">
						<select id="shirtSize" class="input-small" data-parsley-error-message="Your shirt size is required" required>
							<option value="" selected={{isSelected shirtSize ''}}></option>
							<option value="3XS" selected={{isSelected shirtSize '3XS'}}>3XS</option>
							<option value="2XS" selected={{isSelected shirtSize '2XS'}}>2XS</option>
							<option value="XS" selected={{isSelected shirtSize 'XS'}}>XS</option>
							<option value="S" selected={{isSelected shirtSize 'S'}}>S</option>
							<option value="M" selected={{isSelected shirtSize 'M'}}>M</option>
							<option value="L" selected={{isSelected shirtSize 'L'}}>L</option>
							<option value="XL" selected={{isSelected shirtSize 'XL'}}>XL</option>
							<option value="2XL" selected={{isSelected shirtSize '2XL'}}>2XL</option>
							<option value="3XL" selected={{isSelected shirtSize '3XL'}}>3XL</option>
							<option value="4XL" selected={{isSelected shirtSize '4XL'}}>4XL</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label for="birthdate" class="control-label">Birthdate *</label>
					<div class="controls">
						<div class="input-append">
							<input type="text" class="birthDatepicker input-small" id="birthdate" data-date-format="dd/mm/yyyy" value="{{birthdate}}" data-parsley-errors-container="#dateMessage" data-parsley-error-message="Your birthdate is required" required>
							<span class="add-on" id="birthdateIcon"><i class="icon-calendar"></i></span>
						</div>
						<div id="dateMessage"></div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="homePhone">Home Phone</label>
					<div class="controls">
						<input type="text" id="homePhone" value="{{homePhone}}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="mobilePhone">Mobile Phone</label>
					<div class="controls">
						<input type="text" id="mobilePhone" value="{{mobilePhone}}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="firstName">Address</label>
					<div class="controls">
						<input type="text" id="address" value="{{address}}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="suburb">Suburb</label>
					<div class="controls">
						<input type="text" id="suburb" value="{{suburb}}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="city">City</label>
					<div class="controls">
						<input type="text" id="city" value="{{city}}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="postalCode">Postal Code</label>
					<div class="controls">
						<input type="text" id="postalCode" value="{{postalCode}}" class="input-small">
					</div>
				</div>
			</form>
      {{/with}}
		</div>
		</form>
	</div>
</template>
