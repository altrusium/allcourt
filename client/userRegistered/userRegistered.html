<template name="userRegistered">

  {{setTab 'registered'}}

  {{#if userJustAdded}}
    <h2><small>Thank you!</small></h2>
  	<p>Your registration information has been saved and an email has been sent introducing you to the Tennis Auckland team. If you have any questions, just let them know, by replying to the email.</p>
  {{else}}
    <h2><small>Welcome back</small></h2>
  {{/if}}

  <p>For the time being, you're only able to update your profile information. In the near future you'll be able to use role-specific features. We'll email you when those parts of the site are available.</p>

</template>
