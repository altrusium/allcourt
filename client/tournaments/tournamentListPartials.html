<template name="myTournamentList">
  <h2 class="column-header"><small>My Tournaments</small></h2>
  <ul>
    {{#each myTournaments}}
    <li><a href="/tournament/{{slug}}/preferences">{{tournamentName}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="activeUserTournamentList">
  <h2 class="column-header"><small>Active Tournaments</small></h2>
  <ul>
    {{#each activeTournaments}}
    <li>{{tournamentName}} (<a href="/tournament/{{slug}}/register">register</a>)</li>
    {{/each}}
  </ul>
</template>

<template name="activeAdminTournamentList">
  <h2 class="column-header"><small>Active Tournaments</small></h2>

    {{/each}}
  </ul>
</template>

<template name="previousUserTournamentList">
  <h2 class="column-header"><small>Previous Tournaments</small></h2>
  <ul>
    {{#each previousTournaments}}
    <li>{{tournamentName}}</li>
    {{/each}}
  </ul>
</template>
