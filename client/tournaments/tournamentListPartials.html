<template name="myTournamentList">
  {{#if myTournaments}}
  <h2 class="column-header"><small>My Tournaments</small></h2>
  <ul>
    {{#each myTournaments}}
    <li><a href="/{{slug}}/preferences">{{tournamentName}}</a></li>
    {{/each}}
  </ul>
  {{else}}
    <h2 class="column-header"><small>Welcome</small></h2>
    <p>Please register for each tournament you intend to be a part of.</p>
  {{/if}}
</template>

<template name="activeUserTournamentList">
  <h2 class="column-header"><small>Active Tournaments</small></h2>
  <ul>
    {{#each activeTournaments}}
    <li>{{tournamentName}} (<a href="/{{slug}}/register">register</a>)
    </li>
    {{/each}}
  </ul>
</template>
