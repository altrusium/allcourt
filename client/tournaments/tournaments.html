<template name="tournaments">
	{{> tabs}}
	{{setTab 'tournaments'}}
	{{#if isAdmin}}
	<ul class="breadcrumb">
		<li><a href="/tournament/create">Create New Tournament</a></li>
	</ul>
	{{/if}}
	{{> userMessages}}
  <div class="row">
	  <div class="span8">
	  	<p class="lead">Please select a tournament to continue.</p>

		  {{#if showMyTournaments}}
		  	{{> myTournamentList}}
	  	{{/if}}

		  {{#if showActiveUserTournaments}}
		  	{{> activeUserTournamentList}}
	  	{{/if}}

		  {{#if showActiveAdminTournaments}}
		  	{{> activeAdminTournamentList}}
		  {{/if}}

		  {{#if showPreviousAdminTournaments}}
		  	{{> previousAdminTournamentList}}
		  {{/if}}

		</div>
	  <div class="logos span3 offset1">
	  	<p><img src="/img/fot-logo.png" alt="NZ Festival of Tennis Logo"></p>
	  	<p><img src="/img/heineken-logo.png" alt="Heineken Open Logo"></p>
	  	<p><img src="/img/asb-logo.png" alt="ASB Classic Logo"></p>
	  	<p><img src="/img/ta-logo.png" alt="Tennis Auckland Logo"></p>
	  </div>
	</div>
</template>
