<template name="tournaments">
	{{> tabs}}
	{{setTab 'tournaments'}}
	{{#if isAdmin}}
	<ul class="breadcrumb">
		<li><a href="/tournament/create">Create New Tournament</a></li>
	</ul>
	{{/if}}
	{{> userMessages}}
  <div class="row">
	  <div class="span8">
	  	<p class="lead">Please select a tournament to continue.</p>

	  	{{#if myTournaments}}
			<h2 class="column-header"><small>My Tournaments</small></h2>
				<ul>
					{{#each myTournaments}}
					<li><a href="/tournament/{{slug}}">{{tournamentName}}</a></li>
					{{/each}}
				</ul>
	  	{{/if}}

			{{#if activeTournaments}}
			<h2 class="column-header"><small>Active Tournaments</small></h2>
				<ul>
					{{#each activeTournaments}}
					<li><a href="/tournament/{{slug}}">{{tournamentName}}</a></li>
					{{/each}}
				</ul>
			{{/if}}

			{{#if previousTournaments}}
			<h2 class="column-header"><small>Previous Tournaments</small></h2>
				<ul>
					{{#each previousTournaments}}
					<li><a href="/tournament/{{slug}}">{{tournamentName}}</a></li>
					{{/each}}
				</ul>
			{{/if}}

		</div>
	  <div class="span3 offset1">
	  	<img src="/img/ta-logo.png" alt="Tennis Auckland Logo">
	  </div>
	</div>
</template>
