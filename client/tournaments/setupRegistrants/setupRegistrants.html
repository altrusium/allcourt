<template name="setupRegistrants">
  {{> tabs}}
  {{setTab 'tournaments'}}
  {{#if isAdmin}}
  <ul class="breadcrumb">
    {{#with linkHelper}}
    <li>
      <a href="{{pathFor 'tournamentDetails'}}">Details</a> 
      <span class="divider">|</span>
    </li><li>
      <a href="{{pathFor 'setupRoles'}}">Roles</a> 
      <span class="divider">|</span>
    </li><li>
      <a href="{{pathFor 'setupTeams'}}">Teams</a> 
      <span class="divider">|</span>
    </li><li class="active">
      Registrants
      <span class="divider">|</span>
    </li><li>
      <a href="{{pathFor 'setupShifts'}}">Volunteer Shifts</a> 
      <span class="divider">|</span>
    </li><li>
      <a href="{{pathFor 'schedule'}}">Volunteer Schedule</a>
    </li>
    {{/with}}
  </ul>
  {{/if}}
  {{> userMessages}}
  <div class="row">
    <div class="span4">
      <h2 class="column-header"><small>Manage team registrants</small></h2>
      <form class="form-vertical">
        <div class="control-group">
          <label for="role" class="control-label">Role</label>
          <div class="controls">
            <select id="role">
              {{#each roles}}
              <option value="{{roleId}}" {{markSelectedRole}}>{{roleName}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        <div class="control-group">
          <label for="team" class="control-label">Team</label>
          <div class="controls">
            <select id="team">
              {{#each teams}}
              <option value="{{teamId}}" {{markSelectedTeam}}>{{teamName}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        <div class="control-group">
          <label for="search" class="control-label">Register an existing user</label>
          <input id="search" type="text" placeholder="Partial name of user">
        </div>
        <div class="control-group">
          <label for="addUser" class="control-label">Looked and can't find them?</label>
          <a id="addNewUser" href="#">Add new user</a>
        </div>
        <div class="control-group">
          <div id="viewPreferences" class="controls">
            <span>Show volunteers whereby this is their</span>
            <label class="checkbox">
              <input type="checkbox" name="prefs" value="1" {{firstPreference}}> First preference
            </label>
            <label class="checkbox">
              <input type="checkbox" name="prefs" value="2" {{secondPreference}}> Second preference
            </label>
            <label class="checkbox">
              <input type="checkbox" name="prefs" value="3" {{thirdPreference}}> Third preference
            </label>
            <label class="checkbox">
              <input type="checkbox" name="prefs" value="4" {{forthPreference}}> Forth preference
            </label>
            <span>{{registrantCount}}</span>
          </div>
        </div>
      </form>
    </div>
    <div class="span8">
      {{#if searchResults}}
      <h2 class="column-header"><small>Possible user matches</small></h2>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {{#each searchResults}}
          <tr>
            <td>{{fullName}}</td>
            <td>
              <a href="#" data-action="register" data-id="{{id}}">Register</a>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      {{/if}}
      {{#if registrantsExist}}
      <h2 class="column-header"><small>Team: {{activeTeamName}}</small></h2>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>User</th>
            <th>Approved</th>
            <th>Team Lead</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          {{#each registrants}}
          <tr>
            <!-- <td><a href="#" data-user-slug="{{slug}}">{{fullName}}</a></td> -->
            <td><a href="/user/{{slug}}/preferences/{{activeTournamentSlug}}">{{fullName}}</a></td>
            <td>
              <input type="checkbox" class="checkbox" data-action="approve" data-user="{{id}}" {{approved}}>
            </td>
            <td>
              <input type="checkbox" class="checkbox" data-action="makeLead" data-user="{{id}}" {{teamLeadChecked}}>
            </td>
            <td>
              <a href="#" data-action="delete" data-user="{{id}}"><i class="icon-remove"></i></a>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      {{/if}}
      {{#if addingNewUser}}
      <form class="add-new-registrant form-vertical">
        <h2 class="column-header"><small>New User</small></h2>
        <div id="photoPlaceholder" class="female empty photo-placeholder">
          <img src="{{photoPath}}" id="photoImg">
        </div>
        <div class="control-group">
          <label class="control-label" for="photo">Photo</label>
          <div class="controls">
            <button id="pickPhoto" type="button" class="btn input-medium">Select File</button>
            <input type="hidden" id="photoFilename">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="email">Email</label>
          <div class="controls">
            <input type="text" id="email" required>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="firstName">First Name</label>
          <div class="controls">
            <input type="text" id="firstName" class="input-medium" required>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="lastName">Last Name</label>
          <div class="controls">
            <input type="text" id="lastName" class="input-medium" required>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="gender">Gender</label>
          <div class="controls">
            <label class="radio inline">
              <input type="radio" id="maleGender" name="gender" value="male"> male
            </label>
            <label class="radio inline">
              <input type="radio" id="femaleGender" name="gender" value="female" checked> female
            </label>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" id="hasProfileAccess" checked> Can manage their own profile
            </label>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button type="button" id="addUser" class="btn btn-primary">Add User</button>
            &nbsp; <a href="#" id="cancelAddUser">cancel</a> 
          </div>
        </div>
      </form>
      {{/if}}
    </div>
  </div>
</template>
