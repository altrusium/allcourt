<template name="registrantBadge">
	<div class="id-badge">
		{{#if isASB}}
		<div class="womens top-band"></div>
		<img src="/img/wta.png" class="wta-logo">
		<img src="/img/asb-logo-2015.png" class="asb-logo">
		{{else}}
		<div class="mens top-band"></div>
		<img src="/img/atp.png" class="atp-logo">
		<img src="/img/heineken-logo-2015.png" class="heineken-logo">
		{{/if}}
		<img src="/img/fot-logo.png" class="fot-logo">
		<div class="year">2015</div>
		<img src="{{photoFilename}}" class="photo">
		<div class="full-name">{{fullName}}</div>
		<div class="function">{{function}}</div>
		<div class="access-code">{{accessCode}}</div>
		<div class="right-edge"></div>
		<div class="bottom-edge"></div>
    <div class="agreement">
      This non-transferable credential may only be utilized by the individual to whom it was issued by the Tournament (“Bearer”) for the sole purpose of providing access to certain restricted areas on the grounds as determined by Tournament. Acceptance of the credential constitutes agreement by Bearer to comply with all Terms and Conditions herein and any violation shall result in removal of the credential and ejection as well as possible prosecution for criminal trespass and denial of credentials for future WTA/ATP Tournaments. The Tournament may revoke the credential at any time, with or without cause. <br>
      Bearer shall not (i) continually collect, disseminate, transmit, publish or release from the grounds of the Tournament any match scores or related statistical data during match play for any commercial or gambling purposes; (ii) participate in any gambling activities while on the Tournament grounds; (iii) take any photographs or video footage of any kind in non-public areas and during match play. Bearer shall abide by any lawful direction given to Bearer by Tournament or WTA/ATP officials. Bearer acknowledges that he/she is subject to Uniform Tennis Anti-Corruption Program Rules as set forth in the WTA/ATP Official Rulebook. Bearer assumes any and all risks incident to attending the Tournament and using Tournament facilities/transportation and releases the Tournament, WTA/ATP, sponsors, site owners and players and each of their respective agents and employees from any and all liabilities resulting from the issuance, use or revocation of this credential. Bearer consents to the use of his/her image or likeness incidental to any live or recorded video program, photograph, or other transmission or reproduction of the Tournament for any and all purposes in perpetuity.
    </div>
	</div>
</template>
