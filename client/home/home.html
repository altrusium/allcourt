<template name="home">
	{{> tabs}}
  {{> userMessages}}
	{{setTab 'home'}}
  <div class="row">
	  <div class="span8">

			{{#if currentUser}}
	  		<div class="row">
			  	<div class="span4">
			  		{{#if isAdmin}}
			  			{{> activeAdminTournamentList}}
			  			{{> previousAdminTournamentList}}
			  		{{else}}
				  		{{> myTournamentList}}
				  		{{> activeUserTournamentList}}
			  		{{/if}}
			  	</div>
	  			<div class="span4">
			  		{{> displayProfileDetails}}
			  	</div>
			  </div>
			{{else}}
	  		{{> anonymousHome}}
	  		{{> signIn}}
		  {{/if}}

			<h2><small>Need Help?</small></h2>
			<p>If you have any questions, comments or difficulties, please don't hesitate to email us at <a href="mailto:volunteers@tennisauckland.co.nz">volunteers@tennisauckland.co.nz</a>. We're happy to help.</p>

		</div>
	  <div class="logos span3 offset1">
	  	<p><img src="/img/fot-logo.png" alt="NZ Festival of Tennis Logo"></p>
	  	<p><img src="/img/asb-logo.png" alt="ASB Classic Logo"></p>
	  	<p><img src="/img/heineken-logo.png" alt="Heineken Open Logo"></p>
	  	<p><img src="/img/ta-logo.png" alt="Tennis Auckland Logo"></p>
	  </div>
	</div>
</template>

<template name="anonymousHome">
	<p class="lead">Welcome to All-Court, a tool supporting the <a href="http://festivaloftennis.co.nz">New Zealand Festival of Tennis</a>. Register and sign-in to make our next professional tournaments <em>even better</em> than the last.</p>
</template>
