<template name="home">
	{{> tabs}}
  {{> userMessages}}
	{{setTab ''}}
  <div class="row">
	  <div class="span8">

			{{#if currentUser}}
		  	{{#if isAdmin}}
		  		{{> adminHome}}
		  	{{else}}
		  		{{> userHome}}
			  {{/if}}
			{{else}}
	  		{{> anonymousHome}}
	  		{{> signIn}}
		  {{/if}}

			<h2><small>Thoughts?</small></h2>
			<p>Hi, I'm Don. If you have any questions, comments, or suggestions, please don't hesitate to <a href="mailto:locksmithdon@gmail.com">flick me a mail</a>. As the creator and current maintainer of All-Court, I'm happy to help however I can.</p>

		</div>
	  <div class="span3 offset1">
	  	<img src="/img/ta-logo.png" alt="Tennis Auckland Logo">
	  </div>
	</div>
</template>

<template name="anonymousHome">
	<p class="lead">Welcome to All-Court, a tool supporting Auckland's <a href="http://festivaloftennis.co.nz">Festival of Tennis</a>. Register and sign-in below to make our next professional tennis tournaments <em>even better</em> than the last.</p>
</template>

<template name="adminHome">
	<h2><small>Administrator</small></h2>
	<p>You are currently signed in as an administrator.</p>
</template>

<template name="userHome">
	<h2><small>User</small></h2>
	<p>You are currently signed in as a user.</p>
</template>
