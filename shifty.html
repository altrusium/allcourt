<head>
  <title>Shifty: A Volunteer Shift Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
	  <div class="page-header">
	  	<h1>Shifty <small>Volunteer Shift Management</small></h1>
	  </div>
	  {{> tabs}}
	  {{> page}}
	</div>
</body>

<template name="page">
	{{#if create_selected}}
	  {{> create}}
	{{/if}}
	{{#if find_selected}}
	  {{> find}}
	{{/if}}
	{{#if list_selected}}
	  {{> list}}
	{{/if}}
</template>

<template name="tabs">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<div class="tabs nav-collapse collapse">
					<ul class="nav">
						<li class="{{create_selected}}"><a href="#" data-tab="create">Create</a></li>
						<li class="{{list_selected}}"><a href="#" data-tab="list">List</a></li>
					</ul>
					<form class="navbar-search pull-left">
						<input type="text" class="search-query" placeholder="Find Volunteer" data-provide="typeahead">
					</form>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="create">
	<div class="create">
		<input type="text" name="firstname" placeholder="First name" />
		<input type="text" name="lastname" placeholder="Last name" />
		<input type="text" name="address" placeholder="Address" />
		<input type="text" name="suburb" placeholder="Suburb" />
		<input type="text" name="postalcode" placeholder="Postal code" />
		<input type="text" name="email" placeholder="Email" />
		<input type="text" name="homephone" placeholder="Home phone" />
		<input type="text" name="workphone" placeholder="Work phone" />
		<input type="text" name="mobilephone" placeholder="Mobile phone" />
		<input type="text" name="birthdate" placeholder="Birth date" />
		<textarea name="notes" placeholder="Notes" />
		<input type="text" name="asbshirtsize" placeholder="ASB shirt size" />
		<input type="text" name="heinekenshirtsize" placeholder="Heineken shirt size" />
		<input type="file" />
		<p><input type="button" value="Save" class="btn" /></p>
	</div>
</template>

<template name="results">
</template>

<template name="list">
	{{#each volunteers}}
		<p>
			<img src="http://s3-ap-southeast-2.amazonaws.com/shifty-photos/{{photo}}"><br>
			First name: {{firstname}}
		</p>
	{{/each}}
</template>
