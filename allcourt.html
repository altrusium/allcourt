<template name="main">
  <head>
    <title>All-Court</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
  	<div class="container">
    	<h2><a href="/">All-Court</a> {{> activeTournament}}</h2>

	{{/if}}
</template>
